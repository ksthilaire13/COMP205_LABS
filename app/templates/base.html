<!doctype html>
<html>
    <head>
        <title>Welcome to Ithaca Music</title>
    </head>
    <body>
        <div>
            <a href="{{ url_for('home') }}">Ithaca Music:</a>
            <a href="{{ url_for('artists') }}">Artists</a>
            <a href="{{ url_for('new_artist') }}">New Artists</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
