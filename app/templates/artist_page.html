{% extends "base.html" %}

{% block content %}
<h2>{{ artist.artist_name }}</h2>
<h3>Originally from {{ artist.hometown }}</h3>
<p>{{ artist.description }}</p>
<h3>Events:</h3>
{% for event in events %}
    <ui>
        <li>{{ event.event_name }} at the {{ event_date }}</li>
    </ui>
{% endfor %}
{% endblock %}
